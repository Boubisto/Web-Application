{% extends "recipe/layout.html" %}
{% load static %}

{% block body %}
    <h2>{{ request.user.email }}</h2>

    <button class="btn btn-sm btn-outline-primary" id="menu">Menu</button>
    <button class="btn btn-sm btn-outline-primary" id="add">Add a new Recipe</button>
    <button class="btn btn-sm btn-outline-primary" id="added">Added</button>
    <button class="btn btn-sm btn-outline-primary" id="saved">Favorite</button>
    <a class="btn btn-sm btn-outline-primary" href="{% url 'logout' %}">Log Out</a>
    <hr>

    <div id="recipes-view"></div>

    <div id="recipe-view"></div>

    <div id="add-view">
        <h3>New Recipe</h3>
        <form id="add-form">
            <div class="form-group">
                Creator: <input disabled class="form-control" value="{{ request.user.email }}">
            </div>
            <div class="form-group">
                <input class="form-control" id="add-title" placeholder="Title">
            </div>
            <div class="form-group">
            <textarea rows="5" cols="50" class="form-control" id="add-description" placeholder="Description"></textarea>
            </div>
            <div class="form-group">
            <textarea rows="5" cols="50" class="form-control" id="add-ingredients" placeholder="Ingredients"></textarea>
            </div>
            <input type="submit" class="btn btn-primary" value="Add Recipe" />
        </form>
    </div>
{% endblock %}

{% block script %}
    <script src="{% static 'recipe/menu.js' %}"></script>
{% endblock %}
