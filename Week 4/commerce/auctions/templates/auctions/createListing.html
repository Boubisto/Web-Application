{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Create a Listing</h2>
    <form method="post" action="{% url 'auctions:createListing' %}">
        {% csrf_token %}
        {% for field in form %}
            <div class="form-group">
                <label class="col-2" for="{{ field.id }}">{{ field.label }}: </label>
                <div class="col-8">
                    {{ field }}
                </div>
            </div>
        {% endfor %}

        <button type="submit" class="btn-primary">Create listing</button>
    </form>
{% endblock %}
