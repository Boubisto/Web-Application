<!DOCTYPE html>
<html lang="en">
    <head>
    <title> Advanced Search</title>
    <link rel="stylesheet" href="search.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <h1 class="advancedPage">Advanced Search</h1>
    <hr>
    <div class="myLinks">
        <a href="search.html"> Google Search</a>
    </div>
    <p class="advancedPage">Find Pages with... </p>
    <form class="advancedPage" action="https://google.com/search">
        <table>
            <tr>
                <td>All these words: </td>
                <td><input class="myInput" type="text" name="as_q"></td>
            </tr>
            <tr>
                <td>Exact word or phrase: </td>
                <td><input class="myInput" type="text" name="as_epq"></td>
            </tr>
            <tr>
                <td>Any of these words:</td>
                <td><input class="myInput" type="text" name="as_oq"></td>
            </tr>
            <tr>
                <td>None of these words:</td>
                <td><input class="myInput" type="text" name="as_eq"></td>
            </tr>
        </table>

        <input id="mySubmit" type="submit" value="advanced search">
    </form>
</body></html>
